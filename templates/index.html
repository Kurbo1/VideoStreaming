<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signout">Log-Out</a>
            </li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        form {
            width: fit-content;
            margin: auto;
            margin-top: 5px;
            display: inline-block;
        }
        
        button {
            color: #757575;
            border: 2px solid black;
            border-radius: 25px;
            width: auto;
            padding: 20px 20px;
            background: #ffffff;
            font-size: 20px;
            transition-duration: 200ms;
        }
        
        button:hover {
            background: #ddd;
            cursor: pointer;
        }
        
        div {
            display: inline;
        }
    </style>
    <script>
        function newSlideshow() {
            if (document.getElementById('name').value.length < 1) {
                alert('Name can not be blank')
                return
            } else {
                document.getElementById('create').submit()
                return
            }
        }
    </script>
    <form id="create" action="/createSlideshow" method="post">
        <input id="name" placeholder="New Slideshow Name" name="slideshow">
        <button type="button" onclick="newSlideshow()">Create Slideshow</button>
    </form>
    <br> {% for slideshow in slideshows %}
    <div>
        <form action="/slideshow/{{slideshow['name']}}">
            <button type="submit">Edit {{slideshow["name"]}}</button>
        </form>
        <form action="/view/{{slideshow['name']}}">
            <button type="submit">View {{slideshow["name"]}}</button>
        </form>
        <br>
    </div>{% endfor %}
</body>

</html>
